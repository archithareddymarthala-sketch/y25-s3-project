<!DOCTYPE html>
<html>
<head>
<title>Host Dashboard</title>
<style>
body{
  font-family:Arial;
  background-color:#064e3b;
  padding:40px;
}
h1{color:white;text-align:center;margin-bottom:40px;}
.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}
.card{
  width:260px;
  padding:20px;
  border-radius:16px;
  color:white;
  text-align:center;
}
.card img{width:60px;margin-bottom:10px;}

.c1{background:#facc15;}
.c2{background:#38bdf8;}
.c3{background:#ec4899;}
.c4{background:#fb7185;}
.c5{background:#a855f7;}
</style>
</head>

<body>
<h1>Homestay Host</h1>

<div class="container">
  <div class="card c1">
    <img src="https://cdn-icons-png.flaticon.com/512/619/619034.png">
    <h3>Total Homestays</h3><p>4 Listed</p>
  </div>

  <div class="card c2">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png">
    <h3>Bookings</h3><p>12 Active</p>
  </div>

  <div class="card c3">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png">
    <h3>Availability</h3><p>Update Dates</p>
  </div>

  <div class="card c4">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png">
    <h3>Earnings</h3><p>₹45,000</p>
  </div>

  <div class="card c5">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
    <h3>Reviews</h3><p>4.6 ⭐</p>
  </div>
</div>
<a href="page.html">⬅ Back</a>
</body>
</html>
