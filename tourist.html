<!DOCTYPE html>
<html>
<head>
<title>Tourist Dashboard</title>
<style>
body{
  font-family:Arial;
  background-color:#7c2d12;
  padding:40px;
}
h1{color:white;text-align:center;margin-bottom:40px;}
.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}
.card{
  width:260px;
  padding:20px;
  border-radius:16px;
  color:white;
  text-align:center;
}
.card img{width:60px;margin-bottom:10px;}

.c1{background:#0ea5e9;}
.c2{background:#22c55e;}
.c3{background:#facc15;}
.c4{background:#ec4899;}
.c5{background:#8b5cf6;}
</style>
</head>

<body>
<h1>Tourist Dashboard</h1>

<div class="container">
  <div class="card c1">
    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945">
    <h3>Sunrise Villa</h3><p>Luxury Stay</p>
  </div>

  <div class="card c2">
    <img src="https://images.unsplash.com/photo-1501117716987-c8e1ecb210b8">
    <h3>Lake View Hotel</h3><p>Near Lake</p>
  </div>

  <div class="card c3">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
    <h3>My Bookings</h3><p>2 Active</p>
  </div>

  <div class="card c4">
    <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png">
    <h3>Local Guides</h3><p>Available</p>
  </div>

  <div class="card c5">
    <img src="https://cdn-icons-png.flaticon.com/512/929/929426.png">
    <h3>Support</h3><p>24/7 Help</p>
  </div>
</div>
<a href="page.html">â¬… Back</a>

</body>
</html>
